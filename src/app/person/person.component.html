<form (submit)="submitForm()" class="form-container">
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" [(ngModel)]="person.name" required>
    </div>
    <div>
      <label for="phone">Telefone:</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="person.phone">
    </div>
    <div>
      <label for="address">Endereço:</label>
      <input type="text" id="address" name="address" [(ngModel)]="person.address">
    </div>
    <div>
      <label for="observation">Observação:</label>
      <textarea id="observation" name="observation" [(ngModel)]="person.observation"></textarea>
    </div>
    <div class="buttonContainer">
        <button type="button" style="background-color: red;" (click)="cancel()">Cancelar</button>
        <button type="submit">Cadastrar Pessoa</button>
    </div>
  </form>
